<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Suma! üéÇ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffccff;
        }
        h1 {
            color: #ff3399;
        }
        .birthday-box {
            display: none;
            margin-top: 20px;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }

        /* Styling for the button */
        .click-btn {
            background-color: #ff69b4;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .click-btn:hover {
            background-color: #ff3385;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .click-btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <h1>üéâ Happy Birthday, Suma! üéÇ</h1>
    <p>Click the button below for a surprise! üéÅ</p>
    <button class="click-btn" onclick="showAnimation()">Click Me üéà</button>
    <div class="birthday-box" id="animationBox">
        <h2>üéä Wishing you a day full of joy, laughter, and love! üéä</h2>
        <img src="https://source.unsplash.com/500x300/?birthday,cake" alt="Birthday Cake">
        <p>Enjoy your special day! ‚ù§Ô∏è</p>
    </div>

    <script>
        function showAnimation() {
            document.getElementById('animationBox').style.display = 'block';
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.backgroundColor = getRandomColor();
                document.body.appendChild(balloon);
                setTimeout(() => balloon.remove(), 5000);
            }
        }
        
        function getRandomColor() {
            const colors = ['#ff5733', '#ffbd33', '#33ff57', '#33a1ff', '#b833ff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
